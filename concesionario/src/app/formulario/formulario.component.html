Ventas
<form [formGroup]="formularioVentas" (ngSubmit)="agregar()">
    <input type='text' formControlName='venta'>
    <input type='text' formControlName='email' >
    <button type="submit">Agregar venta</button>
</form>
<ol>
    <li *ngFor="let venta of listaVentas;let i = index">
        {{venta}} <a (click)="borrar(i)" href="/formulario">Borrar</a>
    </li>
</ol>
