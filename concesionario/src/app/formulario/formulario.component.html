Ventas
<form [formGroup]="formularioVentas" (ngSubmit)="agregar()">
    <input type='text' formControlName='venta'>
    <input type='text' formControlName='email' ><br>
    Quiere comprar el coche?
    <input type="radio" formControlName="quiereComprar" value="si">Si
    <input type="radio" formControlName="quiereComprar" value="no">No
    <br>
    <input type="checkbox" formControlName="escogido" value="false">Propia decision
    <br>
    <button type="submit">Agregar venta</button>
</form>
<ol>
    <li *ngFor="let venta of listaVentas;let i = index">
        {{venta}} <a (click)="borrar(i)" href="/formulario">Borrar</a>
    </li>
</ol>
