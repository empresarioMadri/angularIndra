<h1 style="text-align: center;">
  Hola mundo {{nombre}}
</h1>
<p *ngIf='sumaPrecios()>3000;else menor' style='color:blue'>{{sumaPrecios()}}</p>
<ng-template #menor>
  <h2 style="color:brown">Es menor {{sumaPrecios()}}</h2>
</ng-template>

<table>
  <tr *ngFor='let precio of precioCoches'>
    <td>{{precio}}</td>
  </tr>
</table>
