<h1 style="text-align: center;">
  Administracion de coches
</h1>
<table border="1" *ngIf="coches.length>0; else sinCoches">
  <tr>
    <th>Marca</th>
    <th>Color</th>
    <th>Acciones</th>
  </tr>
  <tr *ngFor="let coche of coches;let i=index">
    <td>{{coche.marca}}</td>
    <td>{{coche.color}}</td>
    <td><button (click)="modificar(i)">Modificar</button><button (click)="borrar(i)">Borrar</button></td>
  </tr>
</table>
<ng-template #sinCoches>
  <p>No hay coches para presentar</p>
</ng-template>
<p>
  Incluir la marca <input type='text' [(ngModel)]='marca'>
</p>
<p>
  Incluir el color <input type='text' [(ngModel)]='color'>
</p>

<p><button (click)="incluirCoche()">Incluir coche</button></p>
